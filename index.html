<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeahBD - Sua Conta</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header id="cabecalho">
        <nav id="menu_principal"> <a href="#" class="logo"> <img src="img/logo_YeahBD.png" alt="Logo YeahBD"> </a>
            <ul id="menu">
                <li><a href="#">EVENTOS</a></li>
                <li><a href="#">CATEGORIAS</a></li>
                <li><a href="#">ARTISTAS</a></li>
            </ul> <a href="#" class="botao"> CADASTRAR / ACESSAR</a>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="secao-conta">
            <h2 class="titulo-conta">SUA <span class="destaque-azul">CONTA</span></h2>
            
            <div class="container-acoes">
                <article class="cartao-acao">
                    <header class="cabecalho-cartao cabecalho-perfil">
                        <h3>ALTERAR INFORMAÇÕES</h3>
                    </header>
                    <div class="conteudo-cartao">
                        <p class="texto-criar">CRIAR<br>SEU</p>
                        <p class="texto-destaque texto-perfil">PERFIL</p>
                    </div>
                </article>

                <article class="cartao-acao">
                    <header class="cabecalho-cartao cabecalho-eventos">
                        <h3>MEUS EVENTOS</h3>
                    </header>
                    <div class="conteudo-cartao">
                        <p class="texto-criar">CRIAR<br>UM</p>
                        <p class="texto-destaque texto-evento">EVENTO</p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <footer id="rodape">
        <div id="logo">
            <img src="img/logo_YeahBD.png" alt="Logo YeahBD">
        </div>

        <nav aria-labelledby="titulo_institucional">
            <h2 id="titulo_institucional">INSTITUCIONAL</h2>
            <ul id="menu_lista">
                <li><a href="#">Política de privacidade</a></li>
                <li><a href="#">Sobre a YeahBD</a></li>
                <li><a href="#">Perguntas frequentes</a></li>
                <li><a href="#">Fale com a gente</a></li>
            </ul>
        </nav>

        <div id="redes_sociais">
            <h2 id="titulo_acompanhe">ACOMPANHE</h2>
            <div id="menus_redes">
                <a href="#" id="instagram" aria-label="Instagram da YeahDB"><i class="fab fa-instagram"></i></a>
                <a href="#" id="whatsapp" aria-label="WhatsApp da YeahDB"><i class="fab fa-whatsapp"></i></a>
                <a href="#" id="email" aria-label="E-mail da YeahDB"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
